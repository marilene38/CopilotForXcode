name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '24 23 * * 1'

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
          build-mode: none
        - language: swift
          build-mode: manual
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log analysis start
      env:
        LANGUAGE: ${{ matrix.language }}
        BUILD_MODE: ${{ matrix.build-mode }}
        REF: ${{ github.ref }}
        EVENT: ${{ github.event_name }}
      run: |
        echo "::group::CodeQL Analysis Details"
        echo "Language: $LANGUAGE"
        echo "Build mode: $BUILD_MODE"
        echo "Ref: $REF"
        echo "Event: $EVENT"
        echo "::endgroup::"

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    - if: matrix.build-mode == 'manual'
      uses: ./.github/actions/set-xcode-version

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo "::group::Build"
        xcodebuild \
          -scheme 'Copilot for Xcode' \
          -quiet \
          -archivePath build/Archives/CopilotForXcode.xcarchive \
          -configuration Release \
          -skipMacroValidation \
          -disableAutomaticPackageResolution \
          -workspace 'Copilot for Xcode.xcworkspace' \
          archive \
          CODE_SIGNING_ALLOWED="NO"
        echo "::endgroup::"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
